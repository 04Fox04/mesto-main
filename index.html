<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
     </header>
     <main>
        <section class="profile">
            <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                <button class="profile__info-button" type="button" aria-label="Редактировать профиль"></button>
                <p class="profile__info-job">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li class="elements__item">
                    <img src="./images/karachaevsk.jpg" alt="Старое здание" class="elements__image">
                    <div class="elements__container">
                        <h2 class="elements__title">Карачаевск</h2>
                        <button class="elements__like" type="button" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/elbrus.jpg" alt="Закат над эльбрусом" class="elements__image">
                    <div class="elements__container">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__like" type="button" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/domby.jpg" alt="Вид на горы" class="elements__image">
                    <div class="elements__container">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like" type="button" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/elbrus.jpg" alt="Закат над эльбрусом" class="elements__image">
                    <div class="elements__container">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__like" type="button" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/domby.jpg" alt="Вид на горы" class="elements__image">
                    <div class="elements__container">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like" type="button" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/karachaevsk.jpg" alt="Старое здание" class="elements__image">
                    <div class="elements__container">
                        <h2 class="elements__title">Карачаево-Черкесия</h2>
                        <button class="elements__like" type="button" aria-label="Нравится"></button>
                    </div>
                </li>
            </ul>
        </section>
     </main>
     <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia Kirill S.</p>
     </footer>
     <section class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="form">
                <input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Имя" value="Имя">
                <input type="text" class="popup__input popup__input_type_job" name="job" placeholder="Описание" value="Описание">
                <button class="popup__save" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
     </section>
     <script src="./scripts/index.js"></script>
</body>
</html>
